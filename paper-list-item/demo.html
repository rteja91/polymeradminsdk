<html>
<head>
    <title>core-list</title>
    <meta name="viewport" content="width=device-width">
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../bower_components/core-list/core-list.html">
    <link rel="import" href="paper-list-item.html">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        list-test {
            display: block;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <list-test></list-test>

    <polymer-element name="list-test">
        <template>
            <style>
                core-list {
                    height: 100%;
                }

                .selected {
                    background: silver;
                }

                .body {
                    font-size: 12px;
                }
            </style>
            <core-list id="list" data="{{data}}" height="48">
                <template>
                    <paper-list-item lines="2">
                        <span class="first">{{name}}</span>
                        <span class="second">{{name}}</span>
                        <span class="third">{{name}}</span>
                    </paper-list-item>
                </template>
            </core-list>

        </template>

        <script>
            (function () {
                var strings = [
                  "PARKOUR!",
                  "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...",
                  "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
                ];

                var namegen = {
                    generateString: function (inLength) {
                        var s = '';
                        for (var i = 0; i < inLength; i++) {
                            s += String.fromCharCode(Math.floor(Math.random() * 26) + 97);
                        }
                        return s;
                    },
                    generateName: function (inMin, inMax) {
                        return this.generateString(Math.floor(Math.random() * (inMax - inMin + 1) + inMin));
                    }
                };

                Polymer('list-test', {
                    count: 50,
                    ready: function () {
                        this.data = this.generateData();
                    },
                    generateData: function () {
                        var names = [], data = [];
                        for (var i = 0; i < this.count; i++) {
                            names.push(namegen.generateName(4, 8));
                        }
                        names.sort();
                        for (var i = 0; i < this.count; i++) {
                            var name = names[i];
                            var divider = name.charAt(0);
                            if (divider === (names[i - 1] || '').charAt(0)) {
                                divider = null;
                            }
                            data.push({
                                index: i,
                                name: name,
                                divider: divider,
                                details: strings[i % 3],
                                time: '8:29pm'
                            });
                        }
                        return data;
                    },
                    tapAction: function (e) {
                        console.log('tap', e);
                    }
                });
            })();
        </script>
    </polymer-element>
</body>
</html>
