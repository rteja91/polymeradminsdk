<polymer-element name="chrome-devices">

    <style>
      .chip-container {
       
        top: 275px;
        right: 0;
        left: 0;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #FFFFFF;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-album-title {
        font-weight: bold;
      }

      #details {
        padding: 200px 10% 0;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #FFFFFF;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-album-title {
        font-size: 2em;
      }
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.artist}}-{{item.album}}" hero?="{{selectedAlbum === item }}">
              <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.artist}}-{{item.album}}-art" hero?="{{selectedAlbum === item}}">
              <core-icon icon="hardware:{{item.deviceName}}" style="color:white;height:195px;width:195px"></core-icon> 
              </div>
              <div class="chip-bottom">
                <div class="chip-album-title">{{item.album}}</div>
                <div class="chip-artist" style="color:grey">{{item.deviceName}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <div class="card" layout horizontal hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background:{{selectedAlbum.color}};" hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}-art" hero>
          	<core-icon icon="hardware:{{selectedAlbum.deviceName}}" style="color:white;height:395px;width:395px"></core-icon> 
          </div>
          <div class="card-right" flex>
            <div layout horizontal center>

                <core-icon icon="hardware:{{selectedAlbum.deviceName}}" style="color:white;height:58px;width:58px"></core-icon> 
                </div>
              </div>
              <div flex>
                <div class="card-album-title">{{selectedAlbum.album}}</div>
                <div class="card-album-artist" style="color:grey">{{selectedAlbum.artist}}</div>
                 <div class="card-album-artist" style="color:grey">Device Name: {{selectedAlbum.deviceName}}</div>
                 <div class="card-album-artist" style="color:grey">OS Version: {{selectedAlbum.osVersion}}</div>
                 <div class="card-album-artist" style="color:grey">Platform Version: {{selectedAlbum.platformVersion}}</div>
                 <div class="card-album-artist" style="color:grey">Email Id: {{selectedAlbum.email}}</div>
                 <div class="card-album-artist" style="color:grey">Hardware Id: {{selectedAlbum.hardwareId}}</div>
