  <head>
    <title> Google Admin</title>

<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">

<link rel="stylesheet" href="css/main.css">
  <body fullbleed layout vertical unresolved>
    
    <div class="plus"></div>
    
    <core-drawer-panel id="drawerPanel" forceNarrow="true">

  <core-header-panel  id="left-menu"  drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
      <span flex></span>
      <paper-icon-button id="draicon" icon="arrow-back" end></paper-icon-button>
    </core-toolbar>
    <core-menu>
      <paper-item id="d-users">Users</paper-item>
      <paper-item id="d-groups">Groups</paper-item>
      <paper-item id="d-org-unit">Organization Unit</paper-item>
       <paper-item id="d-devices">Devices</paper-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
      <span>TwinkleTricks APP</span>
      <span flex three> </span>

    
   <paper-menu-button>
    <paper-icon-button icon="more-vert" noink></paper-icon-button>
    <paper-dropdown class="dropdown" halign="right" valign="top" style="color:black;">
        <core-menu class="menu">
        <div horizontal end-justified layout>
            <paper-item>Share</paper-item>
            </div>
            <div horizontal end-justified layout>
            <paper-item>Settings</paper-item>
            </div>
            <div horizontal end-justified layout>
            <paper-item>Help</paper-item>
            </div>
        </core-menu>
    </paper-dropdown>
</paper-menu-button>

    </core-toolbar>
    <div class="content" style="color: black;">
     <div id="users" class="page">
       
          <paper-tabs selected="0" >
      <paper-tab>ITEM ONE</paper-tab>
      <paper-tab>ITEM TWO</paper-tab>
      <paper-tab>ITEM THREE</paper-tab>
      
    </paper-tabs>
       
       
       
     </div>
     
     <div id="groups" class="page">
       
       <h1> I am In groups</h1>
     </div>
     <div id="org-unit" class="page">
       
       <h1> I am in Org-unit</h1>
       
     </div>
     <div id="udevices" class="page">
              <h1> I am in Devices</h1>
     </div>
     
     
    </div>
  </core-header-panel>

</core-drawer-panel>
    
  </body>
  <script type="text/javascript">
  
 var pages ={users: "users",
groups: "groups",
orgunit: "org-unit",
devices: "udevices"};    


    
    document.addEventListener('polymer-ready', function() {
     
  
  var navicon = document.getElementById('navicon');
  var draicon = document.getElementById('draicon');
  var drausers = document.getElementById('d-users');
  var dragroups= document.getElementById('d-groups');
  var draorgunit= document.getElementById('d-org-unit');
  var dradevices= document.getElementById('d-devices');
  var drawerPanel = document.getElementById('drawerPanel');
  navicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
  
   draicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
  
   drausers.addEventListener('click',function(){
    window.location.hash = pages.users;
    drawerPanel.togglePanel();
  });
 
  dragroups.addEventListener('click',function(){
      window.location.hash = pages.groups;
    drawerPanel.togglePanel();
  });
  draorgunit.addEventListener('click',function(){
      window.location.hash = pages.orgunit;
    drawerPanel.togglePanel();
  });
  dradevices.addEventListener('click',function(){
      window.location.hash = pages.devices;
    drawerPanel.togglePanel();
  });

  

});

 

document.querySelector('body').classList.add('active');
   window.location.hash=pages.users;
