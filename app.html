<html>
  
  <head>
    <title> Google Admin</title>
<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script> 
<!-- <script src="bower_components/polymer/polymer.min.js"></script> -->
<!-- <script src="bower_components/polymer/polymer.js"></script> -->
<link rel="import" href="elements.html" />
<link rel="stylesheet" href="css/main.css">
  <body fullbleed layout vertical unresolved>
    
    <div class="plus"></div>
    
    <core-drawer-panel id="drawerPanel" forceNarrow="true">

  <core-header-panel  id="left-menu"  drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
      <span flex></span>
      <paper-icon-button id="draicon" icon="arrow-back" end></paper-icon-button>
    </core-toolbar>
    <core-menu>
      <paper-item class="menuItem" id="d-users" layout center>
       <core-icon icon="social:person"></core-icon>
     	 &nbsp;Users
      </paper-item>
      <paper-item class="menuItem" id="d-groups"> 
       <core-icon icon="social:group"></core-icon>
      &nbsp;Groups
      </paper-item>
      <paper-item class="menuItem" id="d-org-unit">
       <core-icon icon="communication:business"></core-icon>
      &nbsp;Organization Unit
      </paper-item>
       <paper-item class="menuItem" id="d-devices">
       <core-icon icon="device:devices"></core-icon>
       &nbsp;Devices</paper-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
      <span>TwinkleTricks APP</span>
      <span flex three> </span>

    
   <paper-menu-button>
    <paper-icon-button icon="more-vert" noink></paper-icon-button>
    <paper-dropdown class="dropdown" halign="right" valign="top" style="color:black;border: solid 1px gray;">
        <core-menu class="menu">
        
           <paper-item class="menuItem">
           <core-icon icon="social:share"></core-icon>
           &nbsp;Share</paper-item>                     
            <paper-item class="menuItem">
            <core-icon icon="settings"></core-icon>
            &nbsp;Settings</paper-item>            
            <paper-item class="menuItem">
            <core-icon icon="help"></core-icon>
            &nbsp;Help</paper-item>
            <paper-item><google-signin class="google-button"
labelSignin="Sign in with Google"
clientId="143701796842-00iqas36nj00irdrcuek60djmv6mrtqe.apps.googleusercontent.com"
scopes="https://www.googleapis.com/auth/admin.directory.device.mobile https://www.googleapis.com/auth/admin.directory.group https://www.googleapis.com/auth/admin.directory.orgunit https://www.googleapis.com/auth/admin.directory.user"></google-signin>
</paper-item>
        </core-menu>
    </paper-dropdown>
</paper-menu-button>

    </core-toolbar>
    <div class="content" style="color: black;margin-top:64px">
     <div id="users" class="page">
       
         
      
      <x-listitem> </x-listitem>

   
   
          
     </div>
     
     <div id="groups" class="page">
       
       <h1> I am In groups</h1>
     </div>
     <div id="org-unit" class="page">
       
       <h1> I am in Org-unit</h1>
       
     </div>
     <div id="udevices" class="page" >
         <div  >
              <!-- <h1> I am in Devices</h1> -->
              <paper-tabs selected="{{selected}}" class="transparent-teal">
                <paper-tab>Chrome Devices</paper-tab>
                <paper-tab>Mobile Devices</paper-tab>                
              </paper-tabs>

              <core-pages selected="{{selected}}">
                <div>Page 1</div>
                <div>Page 2</div>
                
              </core-pages>
              </div>
     </div>
     
     
    </div>
  </core-header-panel>

</core-drawer-panel>
    
  </body>
  <script type="text/javascript">
  
 var pages ={users: "users",
groups: "groups",
orgunit: "org-unit",
devices: "udevices"};    


    
    document.addEventListener('polymer-ready', function() {
     
  
  var navicon = document.getElementById('navicon');
  var draicon = document.getElementById('draicon');
  var drausers = document.getElementById('d-users');
  var dragroups= document.getElementById('d-groups');
  var draorgunit= document.getElementById('d-org-unit');
  var dradevices= document.getElementById('d-devices');
  var drawerPanel = document.getElementById('drawerPanel');
  navicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
  
   draicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
  
   drausers.addEventListener('click',function(){
    window.location.hash = pages.users;
    drawerPanel.togglePanel();
  });
 
  dragroups.addEventListener('click',function(){
      window.location.hash = pages.groups;
    drawerPanel.togglePanel();
  });
  draorgunit.addEventListener('click',function(){
      window.location.hash = pages.orgunit;
    drawerPanel.togglePanel();
  });
  dradevices.addEventListener('click',function(){
      window.location.hash = pages.devices;
    drawerPanel.togglePanel();
  });

  

});

 

document.querySelector('body').classList.add('active');
   window.location.hash=pages.users;

// var tabs = document.querySelector('paper-tabs');
// var pages = document.querySelector('core-pages');
// 
// tabs.addEventListener('core-select',function(){
  // pages.selected = tabs.selected;
// });

  </script>
  
</html>
