<html>
  
  <head>
    <title> Google Admin</title>
<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script> 
<!-- <script src="bower_components/polymer/polymer.min.js"></script> -->
<!-- <script src="bower_components/polymer/polymer.js"></script> -->
<link rel="import" href="elements.html" />
<link rel="stylesheet" href="css/main.css">
<link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <body fullbleed layout vertical unresolved>
    
    <paper-toast id="deleteToast" text="Deleting the User..."></paper-toast>
    <div class="plus"></div>
    
    <core-drawer-panel id="drawerPanel" forceNarrow="true">

  <core-header-panel  id="left-menu"  drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
      <span flex></span>
      <paper-icon-button id="draicon" icon="arrow-back" end></paper-icon-button>
    </core-toolbar>
    
    <core-menu  selected="{{page}}" valueattr="data-category" id="main-menu1">
      <paper-item data-category="users" class="menuItem" id="d-users" layout center>
       <core-icon icon="social:person"></core-icon>
     	 &nbsp;Users
      </paper-item>
      <paper-item data-category="groups" class="menuItem" id="d-groups"> 
       <core-icon icon="social:group"></core-icon>
      &nbsp;Groups
      </paper-item>
      <paper-item data-category="org-unit" class="menuItem" id="d-org-unit">
       <core-icon icon="communication:business"></core-icon>
      &nbsp;Organization Unit
      </paper-item>
       <paper-item data-category="udevices" class="menuItem" id="d-devices">
       <core-icon icon="device:devices"></core-icon>
       &nbsp;Devices</paper-item>
    </core-menu>
    
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
      <span>TwinkleTricks APP</span>
      <span flex three> </span>

    
   <paper-menu-button>
    <paper-icon-button icon="more-vert" noink></paper-icon-button>
    <paper-dropdown class="dropdown" halign="right" valign="top" style="color:black;border: solid 1px gray;">
        <core-menu class="menu">
        
           <paper-item class="menuItem">
           <core-icon icon="social:share"></core-icon>
           &nbsp;Share</paper-item>                     
            <paper-item class="menuItem">
            <core-icon icon="settings"></core-icon>
            &nbsp;Settings</paper-item>            
            <paper-item class="menuItem">
            <core-icon icon="help"></core-icon>
            &nbsp;Help</paper-item>
            <paper-item><google-signin class="google-button"
labelSignin="Sign in with Google"
clientId="143701796842-00iqas36nj00irdrcuek60djmv6mrtqe.apps.googleusercontent.com"
scopes="https://www.googleapis.com/auth/admin.directory.device.mobile https://www.googleapis.com/auth/admin.directory.group https://www.googleapis.com/auth/admin.directory.orgunit https://www.googleapis.com/auth/admin.directory.user"></google-signin>
</paper-item>
        </core-menu>
    </paper-dropdown>
 </paper-menu-button>

    </core-toolbar>
    <div class="content" style="color: black;margin-top:64px" fit layout vertical>
      
      <core-pages selected="{{page}}" valueattr="data-category" id="main-pages1">
      <section data-category="users">
      <div >
      <x-listitem> </x-listitem>
     </div>
     </section>
     <section data-category="groups">
       
     <div center horizontal layout>
      <div flex>Wi-Fi</div>
      <paper-toggle-button checked></paper-toggle-button>
    </div>
    <div>
    <groups-list></groups-list>
    </div>
    </section>
     <section data-category="org-unit">
     <div  >
    <org-units></org-units>
 
      </div>
    </section>
     
     <section data-category="udevices">
       <paper-tabs   selected="{{page1}}" valueattr="data-category"id="devicetoggle1">
  <paper-tab data-category="chromedev">Chrome Devices</paper-tab>
  <paper-tab data-category="mobiledev">Mobile Devices</paper-tab> 
  </paper-tabs>
  <core-pages selected="{{page1}}" valueattr="data-category" id="devicetype1">
  <div data-category="chromedev"><chrome-devices></chrome-devices></div>
  <div data-category="mobiledev"><mobile-devices></mobile-devices></div>
  
  </core-pages>


      

      
              
       
     </section>
      
      </core-pages>
      
          
    </div>
  </core-header-panel>

</core-drawer-panel>
    
  </body>

 var tabs = document.querySelector('#main-menu1');

</html>
